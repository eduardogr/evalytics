version: '3'
services:
    evalytics:
      build:
        context: .
        dockerfile: server.Dockerfile
        args:
          - "BUILD_ENV"
      ports:
        - "8080:8080"
      volumes:
        - "./:/usr/app"

    evalytics-client:
      build:
        context: .
        dockerfile: client.Dockerfile
        args:
          - "BUILD_ENV"
      volumes:
        - "./:/usr/app"